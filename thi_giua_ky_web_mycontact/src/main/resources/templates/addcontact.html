<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Contact Management System</title>
</head>
<body>
	<div class="container">
		<h1>Contact Management System</h1>
		<hr>
		<h2>Save Contact</h2>

		<form action="#" th:action="@{/saveContact}" enctype="multipart/form-data" th:object="${contact}" method="POST">
			<input class="form-control mb-4 col-4" type="text" th:field="*{name}" placeholder="Enter name...">
			
			<input class="form-control mb-4 col-4" type="text" th:field="*{email}" placeholder="Enter email...">
			
			<input class="form-control mb-4 col-4" type="text" th:field="*{phone}" placeholder="Enter phone...">
			<input class="form-control mb-4 col-4" type="text" th:field="*{facebook}" placeholder="Enter facebook...">
			<input class="form-control mb-4 col-4" type="file" th:field="*{avatar}" id="avatar" name="avatar" accept="image/png, image/jpeg">
			
			<p> <img id='thumbnail' alt="Image"></p>
			<button type="submit" class="btn btn-info col-2"> Save Contact </button>
			
		
		</form>
		
		<hr>
		<a th:href="@{/}">Black to Contact list</a>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('#avatar').change(function(){
			showImageThumbnail(this);
		});
	})
	
	function showImageThumbnail(fileInput){
		file= fileInput.files[0];
		reader = new FileReader();
		
		reader.onload=function(e){
			$('#thumbnail').attr('images', e.target.result);
		}
		reader.readAsDataURL(file);
	}
</script>
</html>
