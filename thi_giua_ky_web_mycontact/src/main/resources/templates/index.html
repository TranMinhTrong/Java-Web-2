<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container my-2">
	<a th:href="@{/showNewContactForm}" class="btn btn-primary btn-sm mb-3"> Add Contact</a>
		<h1>Contact list</h1>
		<form th:action="@{/}">
			Enter name need search: <input type="text" name="keyword" id="keyword" size="50"
				th:value="${keyword}" required /> &nbsp; <input type="submit"
				value="Search" /> &nbsp; <input type="button" value="Clear"
				id="btnClear" onclick="clearSearch()" />
		</form><br>
		
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/page/'+${currentPage}+ '?sortFiled=name&sortDir='+${reverseSortDir}}">Contact Name</a>
						</th>
					<th>Contact Email</th>
					<th>Contact Phone</th>
					<th>Contact FaceBook</th>
					<th>Contact Avatar</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contact: ${listContact}">
					<td th:text="${contact.name}"></td>
					<td th:text="${contact.email}"></td>
					<td th:text="${contact.phone}"></td>
					<td th:text="${contact.facebook}"></td>
					<td th:text="${contact.avatar}"><img th:src="${contact.avatar}" class="img-responsive" ></td> 
					<td><a th:href="@{/showFormForUpdate/{id}(id=${contact.id})}" class="btn btn-primary ">Update</a>
						 <a th:href="@{/deleteContact/{id}(id=${contact.id})}" class="btn btn-danger ">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:if="${totalPages >1}">
			<div class="row col-sm-10">
				<div class="col-sm-2 ">
					Total Rows:[[${totalItems}]]
				</div>
				<div class="col-sm-1 ">
					<span th:each="i: ${#numbers.sequence(1,totalPages)}"> 
					<a th:if="${currentPage !=i }" th:href="@{'/page/' + ${i} + '?sortFiled='+${sortFiled} +'&sortDir='+${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage !=i }">[[${i}]]</span> &nbsp;
						&nbsp;
					</span>
				</div>
				<div class="col-sm-1 ">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage +1} + '?sortFiled='+${sortFiled} +'&sortDir='+${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				<div class="col-sm-1 ">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortFiled='+${sortFiled} +'&sortDir='+${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
				</div>
			</div>
		</div> 
	</div>
</body>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</html>
