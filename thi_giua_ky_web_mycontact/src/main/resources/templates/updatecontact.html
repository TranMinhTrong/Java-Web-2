<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Contact Management System</title>
</head>
<body>
	<div class="container">
		<h1>Contact Management System</h1>
		<hr>
		<h2>Update contact</h2>

		<form action="#" th:action="@{/saveContact}" th:object="${contact}" method="POST">
			<input type="hidden" th:field="*{id}"> 
			
			<input class="form-control mb-4 col-4" type="text" th:field="*{name}" >
			
			<input class="form-control mb-4 col-4" type="text" th:field="*{email}" >
			
			<input class="form-control mb-4 col-4" type="text" th:field="*{phone}">
			<input class="form-control mb-4 col-4" type="text" th:field="*{facebook}">
			<input class="form-control mb-4 col-4" type="file" th:field="*{avatar}">
			
			<button type="submit" class="btn btn-info col-2"> Save Contact </button>
			
		
		</form>
		
		<hr>
		<a th:href="@{/}">Black to contact list</a>
	</div>

</body>
</html>
